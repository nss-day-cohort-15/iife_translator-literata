<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christmas Card Langauge Translator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700" rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="translated-text">
      <h1>{Your translated message goes here...}</h1>
    </div>

    <div class="form-style-5">
    <input type="text" name="name" id="card-input" value="">
    <select name="language" id="language">
      <option value="" disabled selected>Select One</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
    </select>
    <button type="submit" name="button" id="button">Translate</button>
  </div>
    <script src="main.js"></script>
    <script src="spanish.js"></script>
    <script src="german.js"></script>

  </body>
</html>
