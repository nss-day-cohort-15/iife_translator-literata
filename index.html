<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Christmas Card Langauge Translator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <input type="textarea" name="name" id="card-input" value="">
    <select name="language" id="language">
      <option value="" disabled selected>Select One</option>
      <option value="Spanish">Spanish</option>
      <option value="German">German</option>
    </select>
    <button type="submit" name="button" id="button">Translate</button>

    <div id="translated-text">
      <!-- Display results here -->
    </div>
    <script src="main.js"></script>
    <script src="spanish.js"></script>
    <script src="german.js"></script>

  </body>
</html>
